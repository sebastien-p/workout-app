<ion-header>
  <ion-navbar>
    <ion-title>Sets</ion-title>
    <ion-buttons end>
      <button
        ion-button
        type="button"
        (click)="add()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <app-list
    reorder
    [list]="list"
    (onEdit)="edit($event)"
    (onRemove)="remove($event)"
    (onReorder)="reorder($event)">
    <ng-template let-item>
      <ion-icon
        item-start
        name="alert">
      </ion-icon>
      <h1>{{ item.exercise.name }}</h1>
      <p>{{ item.description }}</p>
      <p *ngIf="item.auto">{{ item.rest }}</p>
      <p>Series: {{ item.series }} - Amplitude: {{ item.amplitude }} - Rythm: {{ item.rythm }}</p>
    </ng-template>
  </app-list>
</ion-content>
