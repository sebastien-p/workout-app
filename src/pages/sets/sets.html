<ion-header>
  <ion-navbar>
    <ion-title>Sets</ion-title>
    <ion-buttons end>
      <button
        ion-button
        type="button"
        (click)="add()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list
    reorder="true"
    (ionItemReorder)="reorder($event)">
    <ion-item-sliding *ngFor="let item of list trackBy: trackById()">
      <ion-item>{{ item.exercise.name }} - {{ item.series }}</ion-item>
      <ion-item-options>
        <button
          ion-button
          type="button"
          color="danger"
          (click)="remove(item)">
          Delete
        </button>
        <button
          ion-button
          type="button"
          color="primary"
          (click)="edit(item)">
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
