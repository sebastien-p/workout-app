<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button
        ion-button
        type="button"
        (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-title>Workout</ion-title>
    <ion-buttons end>
      <button
        ion-button
        type="submit"
        form="workoutForm"
        [disabled]="form.invalid">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form
    id="workoutForm"
    #form="ngForm"
    (ngSubmit)="save(form.value); form.reset(); dismiss()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input
          type="text"
          name="name"
          required
          [ngModel]="workout.name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea
          type="text"
          name="description"
          required
          [ngModel]="workout.description">
        </ion-textarea>
      </ion-item>
      <ion-item>
        Sets
        <button type="button" ion-button (click)="addSet()">Add</button>
        <ion-list>
          <ion-item-sliding
            *ngFor="let set of (sets | async) trackBy: trackById">
            <ion-item>{{ set.exercise }}</ion-item>
            <ion-item-options>
              <button
                ion-button
                type="button"
                color="danger"
                (click)="removeSet(set)">
                Delete
              </button>
              <button
                ion-button
                type="button"
                color="primary"
                (click)="editSet(set)">
                Edit
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
