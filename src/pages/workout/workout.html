<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button
        ion-button
        type="button"
        (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-title>Workout</ion-title>
    <ion-buttons end>
      <button
        ion-button
        type="submit"
        form="workoutForm"
        [disabled]="form.pristine || form.invalid">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form
    id="workoutForm"
    #form="ngForm"
    (ngSubmit)="save(form.value); form.reset(form.value); workout.id && dismiss()">
    <ion-list>
      <ion-list-header>Properties</ion-list-header>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input
          type="text"
          name="name"
          required
          [ngModel]="workout.name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea
          type="text"
          name="description"
          required
          [ngModel]="workout.description">
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Auto</ion-label>
        <ion-toggle name="auto" [ngModel]="workout.auto"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="form.value.auto">
        <ion-label stacked>Rest</ion-label>
        <ion-range name="rest" min="0" max="200" [ngModel]="workout.rest">
          <ion-label range-left>0s</ion-label>
          <ion-label range-right>200s</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
  </form>
  <ion-list *ngIf="!!workout.id">
    <ion-list-header>
      Sets
      <button
        type="button"
        ion-button
        item-end
        clear
        (click)="addSet()">
        Add
      </button>
    </ion-list-header>
    <ion-item-group
      reorder="true"
      (ionItemReorder)="$event.applyTo(workout.sets); save(form.value)">
      <ion-item-sliding
        *ngFor="let set of workout.sets trackBy: trackById()">
        <ion-item>{{ set.exercise.name }} - {{ set.repetitions }}</ion-item>
        <ion-item-options>
          <button
            ion-button
            type="button"
            color="danger"
            (click)="removeSet(set)">
            Delete
          </button>
          <button
            ion-button
            type="button"
            color="primary"
            (click)="editSet(set)">
            Edit
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
