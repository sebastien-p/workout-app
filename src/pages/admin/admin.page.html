<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exportDatabase()">Export</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="exercises">
      <ion-icon name="barbell" slot="start"></ion-icon>
      <ion-label>Exercises</ion-label>
    </ion-item>
    <ion-item routerLink="workouts">
      <ion-icon name="stopwatch" slot="start"></ion-icon>
      <ion-label>Workouts</ion-label>
    </ion-item>
    <app-file-input
      ngModel
      accept="application/json"
      (ngModelChange)="importDatabase($event)"
    >
      <ion-icon name="server" slot="start"></ion-icon>
      <ion-label color="danger">Import database</ion-label>
    </app-file-input>
  </ion-list>
</ion-content>
