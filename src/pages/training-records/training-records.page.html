<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Records</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="add()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-list
    [list]="list"
    [delete]="true"
    (viewed)="view($event)"
    (removed)="remove($event)"
  >
    <ng-template let-item>
      <app-record [record]="item"></app-record>
    </ng-template>
  </app-list>
</ion-content>
