<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button
        ion-button
        type="button"
        (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
    <ion-title>Set</ion-title>
    <ion-buttons end>
      <button
        ion-button
        type="submit"
        form="setForm"
        [disabled]="form.invalid">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form
    id="setForm"
    #form="ngForm"
    (ngSubmit)="save(form.value); form.reset(); dismiss()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Exercise</ion-label>
        <ion-select
          type="text"
          name="exercise"
          required
          [ngModel]="set.exercise">
          <ion-option
            *ngFor="let exercise of (exercises | async) trackBy: trackBy('id')"
            [value]="exercise.id">
            {{ exercise.name }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
