<ion-header>
  <ion-navbar>
    <ion-title>
      Exercises
    </ion-title>
  <ion-buttons end>
    <button ion-button type="button" (click)="add()">Add</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding
      *ngFor="let exercise of (exercises | async) trackBy: trackById">
      <ion-item>{{ exercise.name }}</ion-item>
      <ion-item-options>
        <button
          ion-button
          type="button"
          color="danger"
          (click)="remove(exercise)">
          Delete
        </button>
        <button
          ion-button
          type="button"
          color="primary"
          (click)="edit(exercise)">
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
