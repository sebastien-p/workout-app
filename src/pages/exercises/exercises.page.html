<ion-header>
  <ion-navbar>
    <ion-title>Exercises</ion-title>
    <ion-buttons end>
      <button
        ion-button
        type="button"
        (click)="add()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <app-list
    [list]="list"
    (onEdit)="edit($event)"
    (onRemove)="remove($event)">
    <ng-template let-item>
      <h1>{{ item.name }}</h1>
      <p>{{ item.description }}</p>
    </ng-template>
  </app-list>
</ion-content>
