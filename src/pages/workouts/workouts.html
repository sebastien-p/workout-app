<ion-header>
  <ion-navbar>
    <ion-title>
      Workouts
    </ion-title>
  <ion-buttons end>
    <button ion-button type="button" (click)="addWorkout()">Add</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding
      *ngFor="let workout of (workouts | async) trackBy: trackBy('id')">
      <ion-item>{{ workout.name }}</ion-item>
      <ion-item-options>
        <button
          ion-button
          type="button"
          color="danger"
          (click)="removeWorkout(workout)">
          Delete
        </button>
        <button
          ion-button
          type="button"
          color="primary"
          (click)="editWorkout(workout)">
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
