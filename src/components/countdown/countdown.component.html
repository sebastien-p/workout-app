<ion-toolbar>
  <ion-title>{{ (value | async) || rest }}</ion-title>
</ion-toolbar>

<ion-fab vertical="top" horizontal="end" edge [ngSwitch]="isPlaying">
  <ion-fab-button *ngSwitchCase="false" (click)="play()">
    <ion-icon name="play"></ion-icon>
  </ion-fab-button>
  <ion-fab-button *ngSwitchDefault (click)="stop()">
    <ion-icon name="stop"></ion-icon>
  </ion-fab-button>
</ion-fab>
