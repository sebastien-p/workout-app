<ion-toolbar>
  <ion-buttons start>
    <ng-content></ng-content>
  </ion-buttons>
  <ion-title>{{ (value | async) || item.rest }}</ion-title>
</ion-toolbar>
<ion-fab
  top
  right
  edge
  [ngSwitch]="isPlaying">
  <button
    ion-fab
    icon-only
    type="button"
    *ngSwitchCase="false"
    (tap)="play()">
    <ion-icon name="md-play"></ion-icon>
  </button>
  <button
    ion-fab
    icon-only
    type="button"
    *ngSwitchDefault
    (tap)="stop()">
    <ion-icon name="md-square"></ion-icon>
  </button>
</ion-fab>
