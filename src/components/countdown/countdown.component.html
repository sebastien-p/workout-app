<ion-toolbar>
  <ion-buttons start>
    <ng-content></ng-content>
  </ion-buttons>
  <ion-title>{{ (value | async) || pauseable.rest }}</ion-title>
  <ion-buttons end>
    <button
      ion-button
      icon-only
      type="button"
      [disabled]="!!value"
      (tap)="play()">
      <ion-icon name="md-play"></ion-icon>
    </button>
    <button
      ion-button
      icon-only
      type="button"
      [disabled]="!value"
      (tap)="stop()">
      <ion-icon name="md-square"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
