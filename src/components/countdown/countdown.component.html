<span>{{ countdown | async }}</span>
<button
  ion-button
  type="button"
  (tap)="play()">
  <ion-icon name="play"></ion-icon>
</button>
<button
  ion-button
  type="button">
  <ion-icon name="pause"></ion-icon>
</button>
<button
  ion-button
  type="button"
  (tap)="stop()">
  <ion-icon name="square"></ion-icon>
</button>
